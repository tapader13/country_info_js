<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>country Info</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="header">
          <h1>Country Info</h1>
          <h3>
            Enter the name of any country and find the general information of
            that country
          </h3>
        </div>
        <div class="main">
          <div class="searchbar">
            <input type="text" name="" id="" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <h4 id="err">gb</h4>
          <div id="content" class="content">
            <img src="" alt="" />
            <h4>name: <span id="name"></span></h4>
            <h4>official-name: <span id="officialname"></span></h4>
            <h4>currencies: <span id="currencies"></span></h4>
            <h4>capital-name: <span id="capital"></span></h4>
            <h4>currenci-name: <span id="currenci-name"></span></h4>
            <h4>region: <span id="region"></span></h4>
            <h4>languages: <span id="languages"></span></h4>
            <h4>borders: <span id="borders"></span></h4>
            <h4>area: <span id="area"></span></h4>
            <h4>population: <span id="population"></span></h4>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
